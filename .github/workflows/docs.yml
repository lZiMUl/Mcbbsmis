name: Generate Docs

on:
  push:
    branches: [ main ]

jobs:
  typedoc:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: '22'
      - run: npm install
      - run: npm run typedoc:client
      - run: npm run typedoc:server
      - name: Deploy to gh-pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          commit_message: "Update API docs"
